services:
  postgres:
    image: postgres:16-alpine
    container_name: swstarter-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: swstarter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d swstarter"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: swstarter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swstarter-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swstarter
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SWAPI_BASE_URL: https://www.swapi.tech/api
      STATS_CRON_INTERVAL: 300000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3001/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swstarter-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swstarter
    command: ["node", "dist/db/migrate.js"]
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swstarter-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swstarter
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STATS_CRON_INTERVAL: 300000
    command: ["node", "dist/worker.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./swstarter-front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: swstarter-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
